apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative-demo
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: dev
    repoURL: 'https://github.com/Dev-Rohitb/knative_routing.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
traffic:
- revisionName: knative-appv1
  percent: 50
- revisionName: knative-appv2
  percent: 50